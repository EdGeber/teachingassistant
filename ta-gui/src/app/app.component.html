<h1>
  Teaching assistant
</h1>

<h2>
  Students
</h2>

<table>
  <tr>
    <td><label>Name </label></td>
    <td><input [(ngModel)]="student.name"></td>
    <td><button (click)="register(student)">Adicionar</button></td>
  </tr>

  <tr>
    <td><label>SSN </label></td>
    <td><input [(ngModel)]="student.ssn"></td>
  </tr>

  <tr>
    <td><label>Email </label></td>
    <td><input [(ngModel)]="student.email"></td>
  </tr>
</table>

<ul>
    <li *ngFor="let a of students">
        <span>{{a.name}}</span>,
        <span>{{a.ssn}}</span>,
        <span>{{a.email}}</span>
    </li>
</ul>

<router-outlet></router-outlet>
